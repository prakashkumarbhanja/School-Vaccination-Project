{% extends 'base.html' %}

{% block title %}Update Vaccination Details{% endblock %}

{% block content %}

<div class="container m-5">
    <h1>Updste Vaccination Details</h1>

    <form action="updaterecord/{{ mymember.id }}" method="post" class="m-2" id="vaccination-form">
        {% csrf_token %}
        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="vaccination-date">Vaccinated Date</label>
                <input type="text" name="first" id="date" value="{{ mymember.date }}" style="width:100%; height:55%; border:1px solid #ced4da; border-radius: 0.25rem;" />
              </div>


          <div class="form-group col-md-4">
            <label for="firstname">No Of Vaccine Available</label>
            <input
              type="number"
              class="form-control"
              name="last" id="noOfVaccin" value="{{ mymember.no_of_slots }}"
              required
            />
          </div>
          <div class="form-group col-md-4">
          <button type="submit" class="btn btn-primary ml-5" id="submit-btn" style="margin-top: 30px;">
            Update
          </button>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="checks" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">IS SLOT COMPLETED ?</label>
        </div>
        </div>
      </form>
      </div>

{% endblock %}

{% block script%}
<script>
    $("#date").datepicker()

</script>
{% endblock %}
